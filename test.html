<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Graph with Grid Lines</title>
    <style>
        #graph-container {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }

        svg {
            width: 100%;
            height: 100%;
            /* transform: rotate(-90deg); */
        }

        rect:hover {
            fill: orange;
        }

        .grid-line {
            stroke: #ddd;
            stroke-width: 1;
        }
    </style>
</head>

<body style="background-color: rgb(57, 57, 57);">
    <div id="graph-container">
        <svg viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet">
            <line x1="20" y1="380" x2="600" y2="380" stroke="black" stroke-width="2"></line>
            <line x1="20" y1="0" x2="20" y2="380" stroke="black" stroke-width="2"></line>

            <line x1="20" y1="300" x2="600" y2="300" class="grid-line"></line>
            <line x1="20" y1="220" x2="600" y2="220" class="grid-line"></line>
            <line x1="20" y1="140" x2="600" y2="140" class="grid-line"></line>
            <line x1="20" y1="60" x2="600" y2="60" class="grid-line"></line>

            <line x1="60" y1="0" x2="60" y2="380" class="grid-line"></line>
            <line x1="120" y1="0" x2="120" y2="380" class="grid-line"></line>
            <line x1="180" y1="0" x2="180" y2="380" class="grid-line"></line>
            <line x1="240" y1="0" x2="240" y2="380" class="grid-line"></line>
            <line x1="300" y1="0" x2="300" y2="380" class="grid-line"></line>
            <line x1="360" y1="0" x2="360" y2="380" class="grid-line"></line>
            <line x1="420" y1="0" x2="420" y2="380" class="grid-line"></line>
            <line x1="480" y1="0" x2="480" y2="380" class="grid-line"></line>
            <line x1="540" y1="0" x2="540" y2="380" class="grid-line"></line>

            <rect x="40" y="330" width="40" height="50" fill="teal">
                <title>Name: Apples, Value: 50</title>
            </rect>
            <rect x="100" y="260" width="40" height="120" fill="teal"></rect>
            <rect x="160" y="310" width="40" height="70" fill="teal"></rect>
            <rect x="220" y="200" width="40" height="180" fill="teal"></rect>
            <rect x="280" y="290" width="40" height="90" fill="teal"></rect>
            <rect x="340" y="250" width="40" height="130" fill="teal"></rect>

            <text x="50" y="395" font-size="12" text-anchor="middle">1</text>
            <text x="110" y="395" font-size="12" text-anchor="middle">2</text>
            <text x="170" y="395" font-size="12" text-anchor="middle">3</text>
            <text x="230" y="395" font-size="12" text-anchor="middle">4</text>
            <text x="290" y="395" font-size="12" text-anchor="middle">5</text>
            <text x="350" y="395" font-size="12" text-anchor="middle">6</text>

            <text x="5" y="380" font-size="12" text-anchor="end">0</text>
            <text x="5" y="300" font-size="12" text-anchor="end">50</text>
            <text x="5" y="220" font-size="12" text-anchor="end">100</text>
            <text x="5" y="140" font-size="12" text-anchor="end">150</text>
            <text x="5" y="60" font-size="12" text-anchor="end">200</text>
        </svg>
    </div>

    <div id="graph-container">
        <svg viewBox="0 0 300 300" preserveAspectRatio="xMidYMid meet">
            <circle cx="150" cy="150" r="100" fill="none" stroke="green" stroke-width="40" stroke-dasharray="377 251">
            </circle>

            <circle cx="150" cy="150" r="100" fill="none" stroke="blue" stroke-width="40" stroke-dasharray="251 377"
                stroke-dashoffset="251">

            </circle>

            <!-- Text inside the circle -->
            <text x="150" y="150" font-size="20" font-family="Arial" text-anchor="middle" fill="black">
                <tspan dy="7">Audit Ratio</tspan>
                <tspan x="150" dy="20">50%</tspan>
            </text>
        </svg>
    </div>

    <section class="statistics">
        <h2>Statistics</h2>
        <div class="xp-widget">
            <div class="xp-container">
                <div class="xp-ratio-display" id="xpRatio">XP Ratio: 50%</div>
                <div class="xp-values-display">
                    <div class="xp-value">
                        <p class="xp-value-label" id="upXpValue">Up XP: 500</p>
                    </div>
                    <div class="xp-value">
                        <p class="xp-value-label" id="downXpValue">Down XP: 500</p>
                    </div>
                </div>
                <div class="xp-visualization">
                    <svg class="xp-svg" viewBox="0 0 100 20" preserveAspectRatio="none">
                        <rect class="xp-bar xp-up" id="upXp" x="0" y="0" width="50" height="20" fill="green" />
                        <rect class="xp-bar xp-down" id="downXp" x="50" y="0" width="50" height="20" fill="blue" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Line Graph for Timeline -->
        <div id="timeline-container" style="margin-top: 30px; text-align: center;">
            <h3>Timeline</h3>
            <svg id="timeline" width="500" height="300">
                <!-- Axes -->
                <line x1="50" y1="250" x2="450" y2="250" stroke="black" stroke-width="2"></line> <!-- X-axis -->
                <line x1="50" y1="250" x2="50" y2="50" stroke="black" stroke-width="2"></line> <!-- Y-axis -->

                <!-- Data Line -->
                <polyline fill="none" stroke="blue" stroke-width="2"
                    points="50,220 100,180 150,160 200,140 250,120 300,100 350,80 400,60 450,50">
                </polyline>

                <!-- Data Points -->
                <circle cx="50" cy="220" r="4" fill="red"></circle>
                <circle cx="100" cy="180" r="4" fill="red"></circle>
                <circle cx="150" cy="160" r="4" fill="red"></circle>
                <circle cx="200" cy="140" r="4" fill="red"></circle>
                <circle cx="250" cy="120" r="4" fill="red"></circle>
                <circle cx="300" cy="100" r="4" fill="red"></circle>
                <circle cx="350" cy="80" r="4" fill="red"></circle>
                <circle cx="400" cy="60" r="4" fill="red"></circle>
                <circle cx="450" cy="50" r="4" fill="red"></circle>
            </svg>
        </div>
    </section>

    <section>
        <svg>
            <line x1="0" y1="50" x2="98" y2="50" stroke="black" stroke-width="2"></line>
        </svg>
    </section>



    <svg id="xpGraph" width="100%" height="500" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
        <g transform="translate(100,50)">
            <!-- X Axis -->
            <g transform="translate(0,460)" fill="none" font-size="10" font-family="sans-serif" text-anchor="middle">
                <path class="domain" stroke="white" d="M0.5,6V0.5H840.5V6" style="stroke-width: 2px;"></path>
                <text x="85" y="20" transform="rotate(-30, 85, 20)" style="fill: white;">Jan 2024</text>
                <text x="330" y="20" transform="rotate(-30, 330, 20)" style="fill: white;">May 2024</text>
                <text x="580" y="20" transform="rotate(-30, 580, 20)" style="fill: white;">Sep 2024</text>
                <text x="830" y="20" transform="rotate(-30, 830, 20)" style="fill: white;">Jan 2025</text>
            </g>

            <!-- Y Axis -->
            <g fill="none" font-size="10" font-family="sans-serif" text-anchor="end">
                <path class="domain" stroke="white" d="M-6,460.5H0.5V0.5H-6" style="stroke-width: 2px;"></path>
                <text x="-10" y="460" style="fill: white;">0kB</text>
                <text x="-10" y="350" style="fill: white;">50kB</text>
                <text x="-10" y="240" style="fill: white;">100kB</text>
                <text x="-10" y="130" style="fill: white;">150kB</text>
                <text x="-10" y="20" style="fill: white;">200kB</text>
            </g>

            <!-- Bars -->
            <rect class="bar" x="50" y="300" width="30" height="160" fill="url(#bar-gradient)"
                onmouseover="showTooltip(evt, 'XP: 40kB, Date: Jan 2024')" onmouseout="hideTooltip()"></rect>
            <rect class="bar" x="150" y="200" width="30" height="260" fill="url(#bar-gradient)"
                onmouseover="showTooltip(evt, 'XP: 70kB, Date: May 2024')" onmouseout="hideTooltip()"></rect>
            <rect class="bar" x="250" y="100" width="30" height="360" fill="url(#bar-gradient)"
                onmouseover="showTooltip(evt, 'XP: 120kB, Date: Sep 2024')" onmouseout="hideTooltip()"></rect>
            <rect class="bar" x="350" y="50" width="30" height="410" fill="url(#bar-gradient)"
                onmouseover="showTooltip(evt, 'XP: 160kB, Date: Jan 2025')" onmouseout="hideTooltip()"></rect>

            <!-- Tooltip -->
            <text id="tooltip" x="0" y="0" visibility="hidden"
                style="fill: white; font-size: 14px; font-weight: bold; pointer-events: none;"></text>
        </g>

        <!-- Gradient Definition -->
        <defs>
            <linearGradient id="bar-gradient" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#64b5f6"></stop>
                <stop offset="100%" stop-color="#1a73e8"></stop>
            </linearGradient>
        </defs>
    </svg>



    <svg class="recharts-surface" width="529" height="300" viewBox="0 0 529 300" style="width: 100%; height: 100%;">
        <defs>
            <clipPath id="recharts1-clip">
                <rect x="60" y="20" height="226" width="439"></rect>
            </clipPath>
        </defs>

        <!-- X-Axis -->
        <g class="recharts-layer recharts-cartesian-axis recharts-xAxis xAxis">
            <line x1="60" y1="246" x2="499" y2="246" stroke="#666" fill="none" class="recharts-cartesian-axis-line">
            </line>
            <g class="recharts-cartesian-axis-ticks">
                <g class="recharts-layer recharts-cartesian-axis-tick">
                    <line x1="60" y1="252" x2="60" y2="246" stroke="#666" fill="none"
                        class="recharts-cartesian-axis-tick-line"></line>
                    <text x="60" y="254" text-anchor="middle" fill="white" font-size="12"
                        class="recharts-text recharts-cartesian-axis-tick-value">
                        <tspan x="60" dy="0.71em">2024-02</tspan>
                    </text>
                </g>
                <g class="recharts-layer recharts-cartesian-axis-tick">
                    <line x1="114.875" y1="252" x2="114.875" y2="246" stroke="#666" fill="none"
                        class="recharts-cartesian-axis-tick-line"></line>
                    <text x="114.875" y="254" text-anchor="middle" fill="white" font-size="12"
                        class="recharts-text recharts-cartesian-axis-tick-value">
                        <tspan x="114.875" dy="0.71em">2024-03</tspan>
                    </text>
                </g>
                <!-- Repeat for other months -->
            </g>
        </g>

        <!-- Y-Axis -->
        <g class="recharts-layer recharts-cartesian-axis recharts-yAxis yAxis">
            <line x1="60" y1="20" x2="60" y2="246" stroke="#666" fill="none" class="recharts-cartesian-axis-line">
            </line>
            <g class="recharts-cartesian-axis-ticks">
                <g class="recharts-layer recharts-cartesian-axis-tick">
                    <line x1="54" y1="246" x2="60" y2="246" stroke="#666" fill="none"
                        class="recharts-cartesian-axis-tick-line"></line>
                    <text x="52" y="246" text-anchor="end" fill="#666" font-size="12"
                        class="recharts-text recharts-cartesian-axis-tick-value">
                        <tspan x="52" dy="0.355em">0</tspan>
                    </text>
                </g>
                <g class="recharts-layer recharts-cartesian-axis-tick">
                    <line x1="54" y1="189.5" x2="60" y2="189.5" stroke="#666" fill="none"
                        class="recharts-cartesian-axis-tick-line"></line>
                    <text x="52" y="189.5" text-anchor="end" fill="#666" font-size="12"
                        class="recharts-text recharts-cartesian-axis-tick-value">
                        <tspan x="52" dy="0.355em">50</tspan>
                    </text>
                </g>
                <!-- Repeat for other values -->
            </g>
        </g>

        <!-- Grid Lines -->
        <g class="recharts-cartesian-grid">
            <g class="recharts-cartesian-grid-horizontal">
                <line x1="60" y1="246" x2="499" y2="246" stroke="#ccc" stroke-dasharray="3 3"></line>
                <line x1="60" y1="189.5" x2="499" y2="189.5" stroke="#ccc" stroke-dasharray="3 3"></line>
                <!-- Repeat for other horizontal lines -->
            </g>
            <g class="recharts-cartesian-grid-vertical">
                <line x1="60" y1="20" x2="60" y2="246" stroke="#ccc" stroke-dasharray="3 3"></line>
                <line x1="169.75" y1="20" x2="169.75" y2="246" stroke="#ccc" stroke-dasharray="3 3"></line>
                <!-- Repeat for other vertical lines -->
            </g>
        </g>

        <!-- Line and Dots -->
        <g class="recharts-layer recharts-line">
            <path
                d="M60,219.581L114.875,235.604L169.75,233.909L224.625,235.604L279.5,165.623L334.375,111.383L389.25,166.9L444.125,24.52L499,129.045"
                stroke="#ff6601" stroke-width="1" fill="none" class="recharts-curve recharts-line-curve"></path>
            <g class="recharts-layer recharts-line-dots">
                <circle cx="60" cy="219.5806" r="3" stroke="#ff6601" stroke-width="1" fill="#fff"
                    class="recharts-dot recharts-line-dot"></circle>
                <circle cx="114.875" cy="235.60399999999998" r="3" stroke="#ff6601" stroke-width="1" fill="#fff"
                    class="recharts-dot recharts-line-dot"></circle>
                <!-- Repeat for other dots -->
            </g>
        </g>
    </svg>

    
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <polygon points="10,10 50,5 90,10 50,90" fill="purple" />
    </svg>
    




</body>

</html>
